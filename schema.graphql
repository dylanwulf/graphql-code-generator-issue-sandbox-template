type Query {
	cartsById(id: [ID!]!): [Cart]
}

type Cart {
    id: ID!
	fulfillments: [CartFulfillment!]!
}

type CartFulfillment {
	id: ID!
	lines: [CartLine!]!
}

type CartLine {
	id: ID!
	item: Item!
}

interface Item {
	description: String!
	id: ID!
}

type Product implements Item {
	description: String!
	id: ID!
}

type Package implements Item {
    description: String!
    id: ID!
    components: [PackageComponent!]!
}

type PackageComponent {
	item: Item!
	quantity: Int!
}